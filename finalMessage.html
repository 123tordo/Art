<!-- finalMessage.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Message</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black; /* Black background color */
            color: #ecf0f1; /* Light grey text color */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 28px;
            text-align: center;
        }

        #video-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        video {
            width: 80%;
            max-width: 800px;
            border: 2px solid #e74c3c; /* Red border color */
            border-radius: 10px; /* Rounded corners */
            background-color: #2c3e50; /* Dark grey background color */
        }

        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #3498db; /* Blue color for scan line */
            animation: scanAnimation 2s linear infinite;
        }

        @keyframes scanAnimation {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100%);
            }
        }
    </style>

    <!-- Add the instascan library -->
    <script src="https://cdn.rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
</head>
<body>

<div id="video-container">
    <video id="video" autoplay playsinline></video>
    <div class="scan-line"></div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const videoElement = document.getElementById('video');

        // Check if getUserMedia is available
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: 'environment' } } }) // Use rear camera
                .then(function (stream) {
                    videoElement.srcObject = stream;

                    // Initialize Instascan
                    const scanner = new Instascan.Scanner({ video: videoElement });
                    scanner.addListener('scan', function (content) {
                        alert('Scanned: ' + content);
                    });

                    // Start scanning
                    Instascan.Camera.getCameras()
                        .then(function (cameras) {
                            if (cameras.length > 0) {
                                scanner.start(cameras[0]); // Use the first camera
                            } else {
                                console.error('No cameras found.');
                            }
                        })
                        .catch(function (error) {
                            console.error('Error accessing cameras:', error);
                        });
                })
                .catch(function (error) {
                    console.error('Error accessing camera:', error);
                });
        } else {
            console.error('getUserMedia is not supported in this browser');
        }
    });
</script>

</body>
</html>
