<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black; /* Black background color */
            color: #ecf0f1; /* Light grey text color */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 28px;
            text-align: center;
        }

        #video-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            width: 80%;
            max-width: 800px;
            border: 2px solid #e74c3c; /* Red border color */
            border-radius: 10px; /* Rounded corners */
            background-color: #2c3e50; /* Dark grey background color */
        }
    </style>
</head>
<body>

<div id="video-container">
    <video id="video" autoplay playsinline></video>
</div>

<script src="https://rawgit.com/sitepoint-editors/jsqrcode/master/src/qr_packed.js"></script>
<script src="https://rawgit.com/sitepoint-editors/jsqrcode/master/src/qr.js"></script>
<script src="https://rawgit.com/sitepoint-editors/jsqrcode/master/src/findpat.js"></script>
<script src="https://rawgit.com/sitepoint-editors/jsqrcode/master/src/alignpat.js"></script>
<script src="https://rawgit.com/sitepoint-editors/jsqrcode/master/src/databr.js"></script>
<script src="https://rawgit.com/sitepoint-editors/jsqrcode/master/src/version.js"></script>
<script src="https://rawgit.com/sitepoint-editors/jsqrcode/master/src/databr-patch.js"></script>
<script src="https://rawgit.com/sitepoint-editors/jsqrcode/master/src/qrdecode.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const videoElement = document.getElementById('video');

        // Check if getUserMedia is available
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function (stream) {
                    videoElement.srcObject = stream;
                    
                    const decodeCallback = function (result) {
                        if (result instanceof Error) {
                            console.error('Error decoding QR code:', result.message);
                        } else {
                            // Handle the decoded result
                            console.log('Decoded QR code:', result);
                            // You can redirect to the desired URL or perform other actions with the decoded result
                        }
                    };

                    const video = document.getElementById('video');
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');

                    video.addEventListener('loadedmetadata', function () {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                    });

                    const decodeFrame = function () {
                        context.drawImage(video, 0, 0, canvas.width, canvas.height);
                        const imageData = context.getImageData(0, 0, canvas.width, canvas.height);

                        qrcode.decode(imageData, decodeCallback);

                        requestAnimationFrame(decodeFrame);
                    };

                    decodeFrame();
                })
                .catch(function (error) {
                    console.error('Error accessing camera:', error);
                });
        } else {
            console.error('getUserMedia is not supported in this browser');
        }
    });
</script>

</body>
</html>
