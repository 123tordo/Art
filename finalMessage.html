<!-- finalMessage.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Message</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black; /* Black background color */
            color: #ecf0f1; /* Light grey text color */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 28px;
            text-align: center;
        }

        #video-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        video {
            width: 80%;
            max-width: 800px;
            border: 2px solid #e74c3c; /* Red border color */
            border-radius: 10px; /* Rounded corners */
            background-color: #2c3e50; /* Dark grey background color */
        }

        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #3498db; /* Blue color for scan line */
            animation: scanAnimation 2s linear infinite;
        }

        @keyframes scanAnimation {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100%);
            }
        }

        #start-scanning-button {
            position: absolute;
            bottom: 20px;
            background-color: #3498db; /* Blue color for button */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>

    <!-- Add the QuaggaJS library -->
    <script src="https://cdn.jsdelivr.net/npm/quagga"></script>
</head>
<body>

<div id="video-container">
    <video id="video" playsinline></video>
    <div class="scan-line"></div>
    <button id="start-scanning-button">Start Scanning</button>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const videoElement = document.getElementById('video');
        const startScanningButton = document.getElementById('start-scanning-button');

        startScanningButton.addEventListener('click', function () {
            startScanningButton.style.display = 'none';

            // Check if getUserMedia is available
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function (stream) {
                        videoElement.srcObject = stream;

                        // Initialize QuaggaJS
                        Quagga.init({
                            inputStream: {
                                name: "Live",
                                type: "LiveStream",
                                target: videoElement
                            },
                            decoder: {
                                readers: ["code_128_reader"]
                            }
                        }, function (err) {
                            if (err) {
                                console.error('Error initializing Quagga:', err);
                                return;
                            }
                            Quagga.start();
                        });

                        Quagga.onDetected(function (result) {
                            alert('Scanned: ' + result.codeResult.code);
                            // You can navigate to the destination site here
                            // window.location.href = result.codeResult.code;
                        });
                    })
                    .catch(function (error) {
                        console.error('Error accessing camera:', error);
                    });
            } else {
                console.error('getUserMedia is not supported in this browser');
            }
        });
    });
</script>

</body>
</html>
