<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Message</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black; /* Black background color */
            color: #ecf0f1; /* Light grey text color */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 28px;
            text-align: center;
        }

        #video-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            width: 80%;
            max-width: 800px;
            border: 2px solid #e74c3c; /* Red border color */
            border-radius: 10px; /* Rounded corners */
            background-color: #2c3e50; /* Dark grey background color */
        }
    </style>
</head>
<body>

<div id="video-container">
    <video id="video" autoplay playsinline></video>
</div>

<script src="https://cdn.rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const videoElement = document.getElementById('video');

        // Function to force the use of the back camera
        function initializeBackCamera() {
            Instascan.Camera.getCameras().then(function (cameras) {
                if (cameras.length > 0) {
                    const backCamera = cameras.find(camera => camera.name.includes('back') || camera.label.includes('back'));
                    if (backCamera) {
                        // Initialize Instascan with the back camera
                        const scanner = new Instascan.Scanner({ video: videoElement });
                        scanner.addListener('scan', function (content) {
                            // Handle the scanned content here
                            alert('Scanned: ' + content);
                            // Redirect to the scanned URL
                            window.location.href = content;
                        });

                        scanner.start(backCamera);
                    } else {
                        console.error('Back camera not found.');
                    }
                } else {
                    console.error('No cameras found.');
                }
            }).catch(function (error) {
                console.error('Error accessing cameras:', error);
            });
        }

        // Check if getUserMedia is available
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function (stream) {
                    videoElement.srcObject = stream;
                    // Initialize the back camera after accessing the front camera
                    initializeBackCamera();
                })
                .catch(function (error) {
                    console.error('Error accessing camera:', error);
                });
        } else {
            console.error('getUserMedia is not supported in this browser');
        }
    });
</script>

</body>
</html>
